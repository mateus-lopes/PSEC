<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Website Title -->
    <title> P.S.E.C. | Projeto de Suporte Educacional para Crianças</title>

    <!-- Styles -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'icons/font/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- header !-->
    <header id="header">
        <div id="main">
            <nav class="list-group list-group-flush">
                <a href="http://127.0.0.1:8000" class="list-group-item list-group-item-action">Pagina Inicial </a>
                <a href="/todos-materiais/" class="list-group-item list-group-item-action" class="text-light" >Todos os Materias de Apoio</a>
                <a href="/todas-atividades/" class="list-group-item list-group-item-action" class="text-light" >Todos os Exercícios</a>
                <a href="/admin/" class="list-group-item list-group-item-action" class="text-light" >Área Restrita</a>
                <a href="/contato/" class="list-group-item list-group-item-action" class="text-light" >Contato</a>
            </nav>
            <button id="main-toggler-bottom" class="btn-close">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
        <div class="navbar">
            <div class="div_icon">
                <a id="main-toggle" href="#" class="nav-link text-white z-1">
                    MENU
                </a>
            </div>
        </div>
        <div class="navbar pt-0 pb-3 bg-nav">
            <div class="logo">
                <a href="/"><img src="{% static 'img/logo.png' %}" alt=""></a>
            </div>
        </div>
    </header> 
    <main>
        {% block sub_header %}
        {% endblock sub_header %}
        
        {% block content %}
        {% endblock content %}

    </main>  
    <footer> 
        <a href="/contato/" class="footer_text">ESTÁ COM ALGUMA DÚVIDA?</a>
    </footer>
        
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
